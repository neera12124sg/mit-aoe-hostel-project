<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Requests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hostel Facilities Management</h1>
    </header>

    <section class="grid-section">
        <div class="grid-container">
            <div class="grid-item" onclick="openModal('cleanliness')">Cleanliness Request</div>
            <div class="grid-item" onclick="openModal('roomChange')">Room Change Request</div>
            <div class="grid-item" onclick="openModal('accessories')">Request for Extra Accessories</div>
            <div class="grid-item" onclick="openModal('leave')">Leave Application</div>
            <div class="grid-item" onclick="openModal('maintenance')">Raise a Complaint</div>
            <div class="grid-item" onclick="openModal('rules')">Hostel Rules</div>
            <div class="grid-item" onclick="openModal('announcements')">Announcements</div>
        </div>
    </section>

    <!-- Modal for User Input -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Enter Your Details</h3>
            <form id="request-form">
                <label for="ern">Enter ERN Number/Roll No:</label>
                <input type="text" id="ern" name="ern" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <!-- Room Options -->
                <div id="room-options" style="display:none;">
                    <label for="roomType">Select Room Type:</label>
                    <select id="roomType" name="roomType">
                        <option value="single">Single Sharing</option>
                        <option value="double">Double Sharing</option>
                        <option value="triple">Triple Sharing</option>
                    </select>
                </div>

                <!-- Accessories Options -->
                <div id="accessories-options" style="display:none;">
                    <label for="accessories">Select Accessories (Max 12):</label>
                    <select id="accessories" name="accessories" multiple>
                        <option value="almirah">Almirah</option>
                        <option value="studyTable">Study Table</option>
                        <option value="kettle">Kettle</option>
                        <option value="bedsheet">Bedsheet</option>
                        <option value="lamp">Lamp</option>
                    </select>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
